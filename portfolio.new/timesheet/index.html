<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timesheet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.6/css/ngDialog.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.6/css/ngDialog-theme-default.min.css">
    <link rel="stylesheet" href="https://npmcdn.com/angular-toastr/dist/angular-toastr.css" />
</head>
<body ng-app="timeSheet" ng-controller="timeSheetController as ts" ng-init="ts.add()">
<span ng-bind="ts.firstTime.time"></span>
<button ng-click="ts.getFirstTime()">Enter Work</button>
<span ng-bind="ts.secondTime"></span>
<button ng-click="ts.getSecondTime()">Leave Work</button>
<span ng-bind="ts.thirdTime"></span>
<button ng-click="ts.getThirdTime()">Enter Work</button>
<button ng-click="ts.clickURL()">Click me!!!</button>
<button ng-click="ts.toastMe()">Toast Me!!!</button>
<hr/>
<span>Can Leave: <span ng-bind="ts.total"></span></span>
<span ng-hide="ts.finalCalc == 0" ng-bind="ts.finalCalc"></span>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.6/js/ngDialog.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<script src="https://npmcdn.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
<script src="tsService.js"></script>
<script src="app.js"></script>
</body>
</html>
