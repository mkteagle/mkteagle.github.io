<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timesheet</title>
</head>
<body ng-app="timeSheet" ng-controller="timeSheetController as ts">
<span ng-bind="ts.firsttime | date:'h:mma'"></span>
<button ng-click="ts.getFirstTime()">Enter Work</button>
<span ng-bind="ts.secondtime | date: 'h:mma'"></span>
<button ng-click="ts.getSecondTime()">Leave Work</button>
<span ng-bind="ts.thirdtime | date: 'h:mma'"></span>
<button ng-click="ts.getThirdTime()">Enter Work</button>
<hr/>
<span>Can Leave: <span ng-bind="ts.total | date:'h:mma'"></span></span>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
