<div flex layout="column" tabIndex="-1" role="main">
<div class="header">
        <strong><input type="text" aria-label="..." ng-model="ul.post.title" id="newContainer" ng-disabled="ul.blogs.length == 0" placeholder="Title..." ng-change="ul.getChange(ul.post); ul.addPostParam(ul.post)"></strong>
    </div>
<div class="right">
    <div ng-include="'./src/templates/login.html'"></div>
</div>
    <md-content flex id="content" ng-hide="ul.blogs.length == 0">
<div class="panel">
    <div layout="row">
        <md-input-container aria-label="..." flex>
            <md-select-label aria-label="..." class="gray">County</md-select-label>
            <md-select aria-label="..." ng-model="ul.post.county" ng-change="ul.getChange(ul.post)">
                <md-option aria-label="..." class="blackify" ng-repeat="county in ul.counties">{{ county.name }}</md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex aria-label="...">
            <md-select-label aria-label="..." class="gray" aria-label="...">Category</md-select-label>
            <md-select aria-label="..." ng-model="ul.post.category" ng-change="ul.getChange(ul.post)" aria-label="...">
                <md-option aria-label="..." class="blackify" ng-repeat="category in ul.categories" aria-label="...">{{ category.name }}</md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex>
            <md-select-label class="gray" aria-label="...">Season</md-select-label>
            <md-select ng-model="ul.post.season" ng-change="ul.getChange(ul.post)" aria-label="...">
                <md-option class="blackify" ng-repeat="season in ul.seasons" aria-label="...">{{ season.name }}</md-option>
            </md-select>
        </md-input-container>
    </div>
    <div layout="row">
        <md-input-container flex>
            <md-radio-group aria-label="..." ng-model="ul.post.posted" ng-change="ul.getChange(ul.post)">
                <md-radio-button ng-value="true" aria-label="Label 1">
                    Posted
                </md-radio-button>
                <md-radio-button ng-value="false" aria-label="Green">
                    Draft
                </md-radio-button>
            </md-radio-group>

        </md-input-container>
        <!--<md-datepicker aria-label="..." ng-model="ul.post.postDate"></md-datepicker>-->
    </div>
    <hr/>
    <div class="field">
        <md-input-container class="md-block md-input-has-value">
            <textarea aria-label="..." froala id="taStyle" ng-model="ul.post.content" ng-change="ul.getChange(ul.post)" aria-invalid="false" ng-trim="false"></textarea>
        </md-input-container>

    </div>
</div>
    </md-content>
    <footer class="footer" ng-hide="ul.blogs.length == 0" ng-include="'./src/templates/footer.html'"></footer>
</div>

</div>
