<md-sidenav class="site-sidenav md-sidenav-right"
            md-component-id="right"
            md-is-locked-open="$mdMedia('gt-sm')">
    <div class="bloglistheading"><h3>Blogs</h3></div>
    <label for="search">Search:</label>
    <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
    <label for="search">items per page:</label>
    <input type="number" min="1" max="100" class="form-control" ng-model="ul.pageSize">
    <md-list class="bloglist">
        <md-subheader>Posts</md-subheader>
        <md-list-item class="bloglist-item" ng-init="ul.firstList()" dir-paginate="it in ul.blogs | filter: {posted: true} | filter:q | itemsPerPage: ul.pageSize" currentPage="ul.currentPage">
            <a ng-click="ul.selectBlog(it)" ng-class="{'selected' : it === ul.selected }">
                {{it.title}}
            </a>
        </md-list-item>
        <md-subheader>Drafts</md-subheader>
        <md-list-item class="bloglist-item" ng-init="ul.firstList()" dir-paginate="it in ul.blogs | filter: {posted: false} | filter: q | itemsPerPage: ul.pageSize" currentPage="ul.currentPage">
            <a ng-click="ul.selectBlog(it)" ng-class="{'selected' : it === ul.selected }">
                {{it.title}}
            </a>
        </md-list-item>
    </md-list>
    <div class="text-center">
        <dir-pagination-controls boundary-links="true" template-url="./lib/dirPagination.tpl.html"></dir-pagination-controls>
    </div>
    <md-button id="newpost" ng-click="ul.addBlog()">Add New Post</md-button>
</md-sidenav>
