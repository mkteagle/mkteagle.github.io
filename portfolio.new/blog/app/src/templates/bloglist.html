<md-sidenav class="site-sidenav md-sidenav-left"
            md-component-id="left"
            >
    <!--md-is-locked-open="$mdMedia('gt-sm')"-->

    <md-toolbar>
        <h1>Blogs</h1>
    </md-toolbar>

    <md-list>
        <md-list-item ng-init="ul.firstList()" ng-repeat="it in ul.blogs">
            <a ng-click="ul.selectBlog(it)" ng-class="{'selected' : it === ul.selected }">
                <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                {{it.title}}
            </a>
        </md-list-item>
    </md-list>
    <md-button id="newpost" ng-click="ul.addBlog()">Add New Post</md-button>
</md-sidenav>
