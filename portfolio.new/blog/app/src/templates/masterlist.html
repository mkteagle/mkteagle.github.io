<md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
        <span>Blog List</span>
    </div>
</md-toolbar>
<form class="form-inline">
    <div class="form-group">
        <label >Search</label>
        <input type="text" ng-model="search" class="form-control" placeholder="Search">
    </div>
</form>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th ng-click="uc.sort('title')">Title
            <span class="glyphicon sort-icon" ng-show="uc.sortKey=='title'" ng-class="{'glyphicon-chevron-up':uc.reverse,'glyphicon-chevron-down':!uc.reverse}"></span>
        </th>
        <th ng-click="uc.sort('date')">Date
            <span class="glyphicon sort-icon" ng-show="uc.sortKey=='date'" ng-class="{'glyphicon-chevron-up':uc.reverse,'glyphicon-chevron-down':!uc.reverse}"></span>
        </th>
        <th ng-click="uc.sort('posted')">Posted
            <span class="glyphicon sort-icon" ng-show="uc.sortKey=='posted'" ng-class="{'glyphicon-chevron-up':uc.reverse,'glyphicon-chevron-down':!uc.reverse}"></span>
        </th>
        <th ng-click="uc.sort('county')">County
            <span class="glyphicon sort-icon" ng-show="uc.sortKey=='county'" ng-class="{'glyphicon-chevron-up':uc.reverse,'glyphicon-chevron-down':!uc.reverse}"></span>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="blog in uc.blogs | toArray | orderBy:uc.sortKey:uc.reverse | filter:search| itemsPerPage:5">
        <td>{{blog.title}}</td>
        <td>{{blog.date}}</td>
        <td>{{blog.posted}}</td>
        <td>{{blog.county}}</td>
    </tr>
    </tbody>
</table>
</table>
<div class="text-center">
    <dir-pagination-controls
            max-size="5"
            direction-links="true"
            boundary-links="true" >
    </dir-pagination-controls>
</div>
