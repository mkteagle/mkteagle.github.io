<div class="right" ng-init="uc.getPost()">
</div>
<div class="top-padding"></div>
    <div class="outer-categories">
    </div>
    <div class="blogContainer">
        <div class="blogOuter">
            <div class="title" ng-bind="uc.post.title"></div>
            <ul class="filters">
                <md-chip><i>{{ uc.post.category }}</i></md-chip>
                <md-chip><i>{{ uc.post.county }}</i></md-chip>
                <md-chip><i>{{ uc.post.season }}</i></md-chip>
            </ul>
            <p><div class="blogContent messagestyle" froala-view="uc.post.content"></div></p>
            <strong><a ng-href="#/edit/{{uc.post.param}}" ng-click="uc.getPost(uc.post)">Edit Blog</a></strong>
            <comment-dir></comment-dir>
        </div>
    </div>
<footer class="footer" ng-include="'./src/templates/footer.html'"></footer>
